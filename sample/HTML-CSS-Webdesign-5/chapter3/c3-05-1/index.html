    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>猫の一日</h1>
    <h2>ひらすら寝ています</h2>

        猫は毎日12〜16時間は睡眠をとると言われています。

        物音がするとすぐ目を覚ますのはそのせいなんですね。
    </p>
