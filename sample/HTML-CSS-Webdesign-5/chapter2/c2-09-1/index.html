    <title>リストを表示しよう</title>
    <meta name="description" content="箇条書きリストを作る「ulタグ+liタグ」">
</head>

<body>
    <ul>
        <li>卵（3 個）</li>
        <li>しょうゆ（大さじ 1）</li>

        <li>塩（少々）</li>
    </ul>
</body>
