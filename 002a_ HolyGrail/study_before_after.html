<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>HTML入門-before擬似要素</title>
    <style>
      h1:before {
        content: "◆";
        color: #326693;
      }
      p:before {
        content: "★";
        color: #b20000;
      }
    </style>
  </head>
  <body>
    <h1>before擬似要素の使い方</h1>
    <p>特定のセレクタにbefore擬似要素を追加します。</p>
    <p>
      「before擬似要素」を使うと指定の要素の前にテキストやアイコンを挿入することができます。
    </p>
  </body>
</html>
